title: cv
author: Christopher T. Kenny
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      date-format: "MMMM YYYY"
      filters:
        - multibib
      validate-yaml: false
      format-resources:
        - nosort-chicago-author-date.csl
        - revsort-chicago-author-date.csl
  shortcodes:
    - cv.lua
